<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mario Guiloff</title>
	<script src="js/modernizr-custom.js"></script>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/aldo.css">
	<link rel="stylesheet" href="css/aller.css">
	<link rel="stylesheet" href="css/desing.css">
</head>
<body>
	<header>
		<h1>
			<a href="index.html">
				<figure>
					<img src="img/Icon.png" alt="">
				</figure>
			</a>
			<a href="index.html">Mario Guiloff</a>
		
		</h1>

		<nav id="ioMenu">
			<figure id="showMenu" class="ioMenuMovil" onClick="displayMenu()">
				<img src="iconos/Menu2.png" alt="">
			</figure>

			<div id="cardMenu">
				<figure id="hideMenu" class="ioMenuMovil" onClick="displayMenu()">
					<img src="iconos/Menu2.png" alt="">
					
				</figure>
				<figure id="logoMenu">
					<img src="img/Logo.png" alt="">
				</figure>
				<ul>
					<li><a onClick="navSection('home')" href="">Home</a></li>
					<li><a onClick="navSection('aboutme')" href="">Sobre Mi</a></li>
					<li><a onClick="navSection('Skills')" href="">Skills</a></li>
					<li><a onClick="navSection('Portafolio')" href="">Portafolio</a></li>
					<li><a onClick="navSection('Blog')" href="">Blog</a></li>
					<li><a href="">Contacto</a></li>
				</ul>
			</div>
		</nav>
		<div id="prev_section"><img src="iconos/flecha.png" alt="" onClick="displaySection('prev')"></div>
		<div id="next_section"><img src="iconos/flecha.png" alt="" onClick="displaySection('next')"></div>
	</header>

	<div id="slider">
		<section class="slide" id="home" style="display:block"></section>
		<section class="slide" id="aboutme" style="display:none"></section>
		<section class="slide" id="skills" style="display:none"></section>
		<section class="slide" id="portafolio" style="display:none"></section>
		<section class="slide" id="blog" style="display:none"></section>
	</div>

	<script>

			var sections = new Array(5);
			sections[0] = "home";
			sections[1] = "aboutme";
			sections[2] = "skills";
			sections[3] = "portafolio";
			sections[4] = "blog";
		alertSize();
		function alertSize() {
			var myWidth = 0, myHeight = 0;
			if( typeof( window.innerWidth ) == 'number' ) {
			//No-IE
				myWidth = window.innerWidth;
				myHeight = window.innerHeight;
				} 
			else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
				//IE 6+
				myWidth = document.documentElement.clientWidth;
				myHeight = document.documentElement.clientHeight;
				} 
			else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
				//IE 4 compatible
				myWidth = document.body.clientWidth;
				myHeight = document.body.clientHeight;
			}
			var display;
			var menu = document.getElementById("cardMenu");
			display = menu.style.display;
			if(myWidth< 767){
				menu.style.display = "none";
			}
			else{
				menu.style.display = "block";
			}


		}

		function displayMenu(){
			var display;
			var menu = document.getElementById("cardMenu");
			display = menu.style.display;
			if(display == "none"){
				menu.style.display = "block";
			}
			else{
				menu.style.display = "none";
			}
		}

		function setColors(i){
			var bkgr_body;
			var bkgr_menu;
			var search;
			
				if(sections[i] == "home"){
					bkgr_body = "#233D58";
					bkgr_menu = "#233D58";
				}
				else{
					bkgr_body = "#f1f1f1";
					bkgr_menu = "#29abe2";
				}
				search = document.getElementById(sections[i]);
				search.style.background = bkgr_body;
				var menu = document.getElementsByTagName("header")[0];
				menu.style.background = bkgr_menu;
			
		}


		function displaySection(nav){

			var search;
			var show;
			for(var i = 0 ; i<5; i++){
				search = document.getElementById(sections[i]);
				show = search.style.display;
				if(show == 'block'){
					search.style.display = 'none';
					if(nav == "next"){
						i++;
						if(i>4) i = 0;
					}
					if(nav == "prev"){
						i--;
						if(i<0) i = 4;
					}
					search = document.getElementById(sections[i]);
					search.style.display = "block";
					break;
				}

			}
			setColors(i);
		}

		
		function navSection(nav){


			var search;
			var show;
			var bkgr_body;
			var bkgr_menu;

			for (var i = 0; i<5; i++) {
				search = document.getElementById(sections[i]);
				search.style.display = "none";
				if(sections[i] == nav){
					search.style.display = "block";
					setColors(i);
				}
				
			}



		}
	</script>
</body>
</html>
